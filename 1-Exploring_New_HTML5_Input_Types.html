<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Exploring New HTML5 Input Types</title>
    </head>
    <body>
        <h1>Exploring New HTML5 Input Types</h1>
        
        <form action="/submit" method="post">
            <fieldset>
                <!--Task 1: Implementing Email Input-->
                <legend>Task 1: Implementing Email Input</legend>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </fieldset>

            <fieldset>
                <!--Task 2: Utilizing Number Input-->
                <legend>Task 2: Utilizng Number Input</legend>

                <label for="number">Number:</label>
                <input type="number" id="number" name="number" step="10" min="0" max="100" placeholder="0-100" required>
            </fieldset>

            <fieldset>
                <!--Task 3: Employing Date Input-->
                <legend>Task 3: Employing Date Input</legend>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </fieldset>

            <fieldset>
                <!--Task 4: Enhancing User Experience with Range Input-->
                <legend>Task 4: Enhancing User Experience with Range Input</legend>

                <label for="range">Range:</label>
                <input type="range" id="range" name="range" min="0" max="100" value="10" placeholder="quantity" oninput="rangeValue.innerText=this.value">
                <p id="rangeValue">10</p>
            </fieldset>

            <fieldset>
                <!--Task 5: Capturing Color with Color Input-->
                <legend>Task 5: Capturing Color with Color Input</legend>

                <label for="color">Color:</label>
                <input type="color" id="color" name="color" value="#A519CC">
            </fieldset>

            <button type="submit">Submit</button>
        </form>
    </body>
</html>
